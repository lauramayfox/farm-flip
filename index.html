<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <!-- Meta tags for search engines -->
      <meta name="description"
      content="Farm Flip. Interactive online card game: players need to match all cards.">
  <meta name="keywords" content="card game, game, farm animal game, kids game">
    <!--Style Sheet-->
    <link rel="stylesheet" href="assets/css/style.css">
<!--Favicon-->
    <link rel='shortcut icon' type='image/x-icon' href='assets/images/favicon.png' />
    <title>Farm Flip</title>
</head>
<body>
<!--Logo-->
<div id="farmlogo">
    <img class="farm-logo" src="assets/images/farm-flip-logo.png" alt="Game logo of a rooster">
</div>
    <!--The 12 cards to the game (6 images x2 repeat)-->
    <section class="farm-game">
        <div class="farm-card">
            <img class="front-face" src="assets/images/chickfront.jpg" alt="Chicken image front card">
            <img class="back-face" src="assets/images/cardback.jpg" alt="Back of card game">
        </div>
        <div class="farm-card">
            <img class="front-face" src="assets/images/chickfront.jpg" alt="Chicken image front card">
            <img class="back-face" src="assets/images/cardback.jpg" alt="Back of card game">
        </div>
        <div class="farm-card">
            <img class="front-face" src="assets/images/cowfront.jpg" alt="Cow image front card">
            <img class="back-face" src="assets/images/cardback.jpg" alt="Back of card game">
        </div>
        <div class="farm-card">
            <img class="front-face" src="assets/images/cowfront.jpg" alt="Cow image front card">
            <img class="back-face" src="assets/images/cardback.jpg" alt="Back of card game">
        </div>
        <div class="farm-card">
            <img class="front-face" src="assets/images/dogfront.jpg" alt="Dog image front card">
            <img class="back-face" src="assets/images/cardback.jpg" alt="Back of card game">
        </div>
        <div class="farm-card">
            <img class="front-face" src="assets/images/dogfront.jpg" alt="Dog image front card">
            <img class="back-face" src="assets/images/cardback.jpg" alt="Back of card game">
        </div>
        <div class="farm-card">
            <img class="front-face" src="assets/images/donkeyfront.jpg" alt="Donkey image front card">
            <img class="back-face" src="assets/images/cardback.jpg" alt="Back of card game">
        </div>
        <div class="farm-card">
            <img class="front-face" src="assets/images/donkeyfront.jpg" alt="Donkey image front card">
            <img class="back-face" src="assets/images/cardback.jpg" alt="Back of card game">
        </div>
        <div class="farm-card">
            <img class="front-face" src="assets/images/roosterfront.jpg" alt="Rooster image front card">
            <img class="back-face" src="assets/images/cardback.jpg" alt="Back of card game">
        </div>
        <div class="farm-card">
            <img class="front-face" src="assets/images/roosterfront.jpg" alt="Rooster image front card">
            <img class="back-face" src="assets/images/cardback.jpg" alt="Back of card game">
        </div>
        <div class="farm-card">
            <img class="front-face" src="assets/images/sheepfront.jpg" alt="Sheep image front card">
            <img class="back-face" src="assets/images/cardback.jpg" alt="Back of card game">
        </div>
        <div class="farm-card">
            <img class="front-face" src="assets/images/sheepfront.jpg" alt="Sheep image front card">
            <img class="back-face" src="assets/images/cardback.jpg" alt="Back of card game">
        </div>
    </section>
<!--Moves taken and restart button-->
    <div class="moves">
        Moves:
        <span class="moves-counter">0</span>
    </div>
    <div class="restart-game">
        <button>Restart</button>
    </div>
<!--Javascript file link-->
    <script src="assets/js/script.js"></script>
</body>
</html>
